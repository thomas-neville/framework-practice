<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alligators To Know</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    
    <app-header text="My Favorite Alligators"></app-header>

    <div class="filters">
      <label>
        <input type="checkbox" name="icecream">
        Only show alligators that like ice cream
      </label>
    </div>

    <section class="profile-container">
      
      
      
      <div v-for="gator in alligators" class="profile">
        <h3>{{ gator.name }}</h3>
        <img :src="gator.imgSource" alt="gator.name">
        <p>Hobbies include {{ gator.hobbies }}.</p>
      </div>

    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
